<div class="modal fade" id="reset-unstaged-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">[Alert!]Reset All Unstaged Changes</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div>Are you sure you want to Reset All Unstaged Changes?</div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="reset-unstaged-delete-untracked" ng-model="$ctrl.resetUnstagedDeleteUntracked">
                                <label class="form-check-label" for="reset-unstaged-delete-untracked">Also Delete Untracked Files</label>
                            </div>
                            <div class="alert alert-danger reset-unstaged-alert" role="alert">
                                Caution! This will reset all unstaged files. This will not touch staged files.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-danger pull-right" ng-click="$ctrl.resetUnstagedChanges()">Reset All Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
