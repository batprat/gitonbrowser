<div class="modal fade" id="pull-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pull</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel">
                                <h6>Branch</h6>
                                <div class="form-group row">
                                    <label for="pull-dialog-local-branch" class="col-2 col-form-label">
                                        Local branch
                                    </label>
                                    <div class="col-10">
                                        <input id="pull-dialog-local-branch" type="text" class="form-control" value="{{$ctrl.currentLocalBranch}}" disabled="disabled"
                                        />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="pull-dialog-branch-select" class="col-2 col-form-label">
                                        Remote branch
                                    </label>
                                    <div class="col-10">
                                        <select class="form-control" id="pull-dialog-branch-select" ng-model="$ctrl.pullOptions.remoteBranch">
                                            <option ng-repeat="branch in $ctrl.remoteBranches" value="{{branch}}">{{branch}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="panel">
                                <h6>Merge Options</h6>
                                <div class="form-group row">
                                    <div class="col-12">
                                        <div class="form-check merge-option">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="merge-options" id="merge-options-merge" value="merge" checked ng-model="$ctrl.pullOptions.mergeOption"> Merge remote branch into current branch
                                            </label>
                                        </div>
                                        <div class="form-check merge-option">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="merge-options" id="merge-options-merge" value="rebase" ng-model="$ctrl.pullOptions.mergeOption"> Rebase current branch on top of remote branch
                                            </label>
                                        </div>
                                        <div class="form-check merge-option">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="merge-options" id="merge-options-fetch" value="fetch" ng-model="$ctrl.pullOptions.mergeOption"> Do not merge, only fetch remote changes
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary pull-right" ng-click="$ctrl.pull()" ng-disabled="((!$ctrl.pullOptions.mergeOption || !$ctrl.pullOptions.remoteBranch) && ($ctrl.pullOptions.mergeOption != 'fetch'))">Pull</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
