<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <h2>Open GIT Repository</h2>
      <ul id="cloned-repos">
         <li ng-repeat="repo in vm.clonedRepos" class="cloned-repo" title="{{repo.path}}"><a href="/repo/{{repo.path}}" target="_self">{{repo.name}}</a></li>
      </ul>
    </div>
    <div class="col-8">
      <h2>Clone GIT Repository</h2>
      <div class="form-inline">
        <input type="text" class="form-control" id="inp-clone" placeholder="GIT URL" />
        <input type="text" class="form-control" id="inp-dirname" placeholder="Directory Name">
        <button class="btn btn-primary" id="btn-clone">Clone</button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="browse-repo-inp" class="col-2 col-form-label">
      Browse repository:
    </label>
    <div class="col-6">
      <input type="text" class="form-control" id="browse-repo-inp" ng-model="vm.browsePath" />
    </div>
    <div class="col-2">
      <button class="btn btn-primary" id="btn-browse" ng-click="vm.browse()">Browse</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button id="clone-repo-btn" class="btn btn-primary" ng-click="vm.openCloneModal()">Open Clone Dialog</button>
    </div>
  </div>
  <div class="modal fade" id="clone-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Clone Repository</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group row">
              <label class="col-3 col-form-label">Repository to Clone</label>
              <div class="col-9">
                <input class="form-control" type="text" ng-model="vm.pathOfRepoToClone">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Destination</label>
              <div class="col-9">
                <input class="form-control" type="text" ng-model="vm.pathOfDestination">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Subdirectory to create</label>
              <div class="col-9">
                <input class="form-control" type="text" ng-model="vm.cloneSubdirectoryName">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn btn-primary pull-right" ng-click="vm.clone()" ng-disabled="">Clone</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
