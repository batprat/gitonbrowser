<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <h2>Open GIT Repository</h2>
      <ul id="cloned-repos">
         <li ng-repeat="repo in vm.clonedRepos" class="cloned-repo" title="{{repo.path}}"><a href="/repo/{{repo.path}}" target="_self">{{repo.name}}</a></li>
      </ul>
    </div>
    <div class="col-8">
      <h2>Clone GIT Repository</h2>
      <div class="form-inline">
        <input type="text" class="form-control" id="inp-clone" placeholder="GIT URL" />
        <input type="text" class="form-control" id="inp-dirname" placeholder="Directory Name">
        <button class="btn btn-primary" id="btn-clone">Clone</button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="browse-repo-inp" class="col-2 col-form-label">
      Browse repository:
    </label>
    <div class="col-6">
      <input type="text" class="form-control" id="browse-repo-inp" ng-model="vm.browsePath" />
    </div>
    <div class="col-2">
      <button class="btn btn-primary" id="btn-browse" ng-click="vm.browse()">Browse</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button id="clone-repo-btn" class="btn btn-primary">Open Clone Dialog</button>
    </div>
  </div>
</div>
